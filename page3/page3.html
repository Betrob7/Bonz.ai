<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/07761081b8.js" crossorigin="anonymous"></script>
    <title>Bonz.ai</title>
</head>
<body>
    <div class="wrapper">
        <!--HEADER-->
        <header class="page3-header">
            <div class="page3-header__container">
            <h1 class="page3-header__title">Bonz.ai</h1>
            <i class="fa-solid fa-bars page3-header__hamburger" style="color: #ffffff;"></i>
            <hr class="page3-header__horizontal-line">
            
            
            <!--NAVIGATION-->
            <nav class="navigation">
                <ul class="navigation__list-items">
                    <li class="navigation__list-item">
                        <a href="/index.html" class="navigation__link">Home</a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="#aboutus" class="navigation__link">Our vision</a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="./page2/page2.html" class="navigation__link">Facilities</a>
                    </li>
                    <li class="navigation__list-item">
                        <a href="#book" class="navigation__link">Book</a>
                    </li>
                </ul>
    
            </nav>
        </div>
        </header>

        <!--MAIN-->
        <main class="page3-main">
            <h2 class="page3-main__title">Book your stay</h2>
            <section class="page3-main__form-section">
                <form action="" class="page3-main__form">
                    <label for="checkin" class="page3-main__form-label">Check in:</label>
                    <input type="date" id="checkin" name="checkin" class="page3-main__form-input">
                </form>
            </section>
            <section class="page3-main__form-section">
                <form action="" class="page3-main__form">
                    <label for="checkout" class="page3-main__form-label">Check out:</label>
                    <input type="date" id="checkout" name="checkout" class="page3-main__form-input">
                </form>
            </section>
            <section class="page3-main__form-section">
                <form action="" class="page3-main__form">
                    <label for="guests" class="page3-main__form-label">Guests:</label>
                    <select id="guests" name="guests" class="page3-main__form-select">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </form>
                <button class="booking-button">Search rooms</button>
            </section>
        </main>
    
</body>
</html>
